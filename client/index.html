<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ultimate Study Focus Suite - A comprehensive productivity app with Pomodoro timer, task management, and study tools" />
    <title>Ultimate Study Focus Suite</title>
    <!-- FullCalendar Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@5.10.1/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@5.10.1/main.min.js"></script>
    <script>
      // Initialize FullCalendar global plugins
      document.addEventListener('DOMContentLoaded', function() {
        if (typeof FullCalendar !== 'undefined') {
          window.FullCalendar = {
            ...FullCalendar,
            dayGridPlugin: FullCalendar.DayGridPlugin || {},
            interactionPlugin: FullCalendar.InteractionPlugin || {}
          };
          console.log("FullCalendar initialized successfully!");
        } else {
          console.error("FullCalendar failed to load");
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
